<script>
 
  function calcNCLMethod() {

  var firstInningsScore;
  var firstInningsOvers;
  var SecondInningsOver;
  firstInningsScore = Number(document.getElementById('firstInningsScore').value);
  firstInningsOvers = Number(document.getElementById('firstInningsOvers').value);
  SecondInningsOver = Math.floor(Number(document.getElementById('SecondInningsOver').value));

  var rawTargetOnFour;
  var rawTargetOnFive;

  var rawTargetOnNine;
  rawTarget=0;
  
if (firstInningsScore > 0 && firstInningsOvers > 0 && SecondInningsOver>0 && firstInningsOvers > SecondInningsOver) 
{
  rawTarget = Math.ceil((firstInningsScore/firstInningsOvers)*SecondInningsOver)+1;
  rawTargetOnOne  =rawTarget;
	rawTargetOnTwo  =rawTarget+1;
	rawTargetOnThree=rawTargetOnTwo+(1);
	rawTargetOnFour =rawTargetOnThree+(1);
	rawTargetOnFive =rawTargetOnFour+(2);
	rawTargetOnSix  =rawTargetOnFive+(2);
	rawTargetOnSeven=rawTargetOnSix+(2);
	rawTargetOnEight=rawTargetOnSeven+(3);

  if(rawTarget>firstInningsScore+1)
    rawTarget=firstInningsScore+1

  if(rawTargetOnThree>firstInningsScore+1)

  if(rawTargetOnFour>firstInningsScore+1)

  if(rawTargetOnFive>firstInningsScore+1)

  if(rawTargetOnSix>firstInningsScore+1)
    rawTargetOnSix=firstInningsScore+1
  if(rawTargetOnSeven>firstInningsScore+1)
    rawTargetOnSeven=firstInningsScore+1
  if(rawTargetOnEight>firstInningsScore+1)
    rawTargetOnEight=firstInningsScore+1
  if(rawTargetOnNine>firstInningsScore+1)
    rawTargetOnNine=firstInningsScore+1
  
  document.getElementById('lbZero').innerHTML = rawTarget;
  document.getElementById('lbOne').innerHTML = rawTargetOnOne;
  document.getElementById('lbTwo').innerHTML = rawTargetOnTwo;
  document.getElementById('lbThree').innerHTML = rawTargetOnThree;

}
else
