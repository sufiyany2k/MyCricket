<h3><span style="background-color: #914c53; color: #ffffff; padding: 0 3px;">NCL Method</span></h3>
First Innings score :
<input id="firstInningsScore" value=""></p>
First Innings overs : 
<input id="firstInningsOvers" value=""></p>
Second Innings Allocated Overs:
<input id="SecondInningsOver" value=""></p>
<button id="btnCalculate" onClick="calcNCLMethod();" >Calculate</button>
</p>
</p>
<table border="2" >
<tr align="center">
<td>Fall of Wickets</td>
<td>0</td>
<td>1</td>
<td>2</td>
<td>3</td>
<td>4</td>
<td>5</td>
<td>6</td>
<td>7</td>
<td>8</td>
<td>9</td>
</tr>
  <tbody>
<tr  align="center">
<td>Target</td>
<td><label id="lbZero">&nbsp;</label></td>
<td><label id="lbOne">&nbsp;</label></td>
<td><label id="lbTwo">&nbsp;</label></td>
<td><label id="lbThree">&nbsp;</label></td>
<td><label id="lbFour">&nbsp;</label></td>
<td><label id="lbFive">&nbsp;</label></td>
<td><label id="lbSix">&nbsp;</label></td>
<td><label id="lbSeven">&nbsp;</label></td>
<td><label id="lbEight">&nbsp;</label></td>
<td><label id="lbNine">&nbsp;</label></td>
</tr>
</tbody>
</table>

<script>
 
  function calcNCLMethod() {

  var firstInningsScore;
  var firstInningsOvers;
  var SecondInningsOver;
  firstInningsScore = Number(document.getElementById('firstInningsScore').value);
  firstInningsOvers = Number(document.getElementById('firstInningsOvers').value);
  SecondInningsOver = Number(document.getElementById('SecondInningsOver').value);
  var rawTarget;
  rawTarget=0;
  
if (firstInningsScore > 0 && firstInningsOvers > 0 && SecondInningsOver>0) 
{
  rawTarget = Math.ceil((firstInningsScore/firstInningsOvers)*SecondInningsOver)+1;
  document.getElementById('lbZero').innerHTML = rawTarget;
  document.getElementById('lbOne').innerHTML = rawTarget;
  document.getElementById('lbTwo').innerHTML = rawTarget+1;
  document.getElementById('lbThree').innerHTML = rawTarget+1;
  document.getElementById('lbFour').innerHTML = rawTarget+1;
  document.getElementById('lbFive').innerHTML = rawTarget+2;
  document.getElementById('lbSix').innerHTML = rawTarget+2;
  document.getElementById('lbSeven').innerHTML = rawTarget+2;
  document.getElementById('lbEight').innerHTML = rawTarget+3;
  document.getElementById('lbNine').innerHTML = rawTarget+3;
  
}
else
{
  document.getElementById('lbZero').innerHTML = rawTarget;
  document.getElementById('lbOne').innerHTML = rawTarget;
  document.getElementById('lbTwo').innerHTML = rawTarget;
  document.getElementById('lbThree').innerHTML = rawTarget;
  document.getElementById('lbFour').innerHTML = rawTarget;
  document.getElementById('lbFive').innerHTML = rawTarget;
  document.getElementById('lbSix').innerHTML = rawTarget;
  document.getElementById('lbSeven').innerHTML = rawTarget;
  document.getElementById('lbEight').innerHTML = rawTarget;
  document.getElementById('lbNine').innerHTML = rawTarget;
}
}
</script>
