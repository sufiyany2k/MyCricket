<script>
 
  function calcNCLMethod() {

  var firstInningsScore;
  var firstInningsOvers;
  var SecondInningsOver;
  firstInningsScore = Number(document.getElementById('firstInningsScore').value);
  firstInningsOvers = Number(document.getElementById('firstInningsOvers').value);
  SecondInningsOver = Number(document.getElementById('SecondInningsOver').value);
  var rawTarget;
  rawTarget=0;
  
if (firstInningsScore > 0 && firstInningsOvers > 0 && SecondInningsOver>0) 
{
  rawTarget = Math.ceil((firstInningsScore/firstInningsOvers)*SecondInningsOver)+1;
  document.getElementById('lbZero').innerHTML = rawTarget;
  document.getElementById('lbOne').innerHTML = rawTarget;
  document.getElementById('lbTwo').innerHTML = rawTarget+1;
  document.getElementById('lbThree').innerHTML = rawTarget+1+1;
  document.getElementById('lbFour').innerHTML = rawTarget+1+1;
  document.getElementById('lbFive').innerHTML = rawTarget+3+2;
  document.getElementById('lbSix').innerHTML = rawTarget+3+2+2;
  document.getElementById('lbSeven').innerHTML = rawTarget+3+2+2+2;
  document.getElementById('lbEight').innerHTML = rawTarget+3+2+2+2+3;
  document.getElementById('lbNine').innerHTML = rawTarget+3+2+2+2+3+3;
  
}
else
{
  document.getElementById('lbZero').innerHTML = rawTarget;
  document.getElementById('lbOne').innerHTML = rawTarget;
  document.getElementById('lbTwo').innerHTML = rawTarget;
  document.getElementById('lbThree').innerHTML = rawTarget;
  document.getElementById('lbFour').innerHTML = rawTarget;
  document.getElementById('lbFive').innerHTML = rawTarget;
  document.getElementById('lbSix').innerHTML = rawTarget;
  document.getElementById('lbSeven').innerHTML = rawTarget;
  document.getElementById('lbEight').innerHTML = rawTarget;
  document.getElementById('lbNine').innerHTML = rawTarget;
}
}
</script>
